<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menor caminho entre cidades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de menor caminho</h1>
      <form id="form">
        <label for="partida">Selecione a cidade de partida</label>
        <select name="" id="partida">
          <option value="0">Feliz</option>
          <option value="1">Vale Real</option>
          <option value="2">S.S do Caí</option>
          <option value="3">Alto Feliz</option>
          <option value="4">Bom Princípio</option>
          <option value="5">Tupandi</option>
          <option value="6">São Vendelino</option>
        </select>
        <label for="chegada">Selecione a cidade de chegada</label>
        <select name="" id="chegada">
          <option value="0">Feliz</option>
          <option value="1">Vale Real</option>
          <option value="2">S.S do Caí</option>
          <option value="3">Alto Feliz</option>
          <option value="4">Bom Princípio</option>
          <option value="5">Tupandi</option>
          <option value="6">São Vendelino</option>
        </select>
        <button type="submit">Calcular</button>
      </form>
      <div id="resultado"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
